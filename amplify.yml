version: 1
applications:
    - appRoot: .
      frontend:
          buildPath: '/'
          phases:
              preBuild:
                  commands:
                      - npm ci
                      - npx prisma generate
              build:
                  commands:
                      - npm run build
          artifacts:
              baseDirectory: .next
              files:
                  - '**/*'
          cache:
              paths:
                  - .next/cache/**/*
                  - node_modules/**/*
