version: 1
applications:
    - appRoot: apps/nextjs-app
      frontend:
          phases:
              preBuild:
                  commands:
                      - npm ci
                      - npx prisma generate
              build:
                  commands:
                      - npm run build
          artifacts:
              baseDirectory: apps/nextjs-app/.next
              files:
                  - '**/*'
          cache:
              paths:
                  - .next/cache/**/*
                  - node_modules/**/*
